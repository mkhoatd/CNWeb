<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
            function backgroundChange() {
                document.body.style.background = document.getElementById("colorText").value;
            }
        </script>
    </head>
    
    <body>
        <input type="text" id="colorText" name="colorText">
        <button onclick="backgroundChange()">OK</button>
    </body>
</html>
